  <body class="log-in">
    <div class="flex" id="logo_log-in">
        <img src="img/logo/logo.png" style="width: 200px;" alt="Logo">
       
    </div>
    <h1 class="access_text">Benvenuto <br> su <br>Palestriamoci </h1>
    <form class="container col-5 " id="container-form">
        <div class="col-auto">
            <h1 class="access_text">Accedi</h1>
            <div class="col-8">
                <label for="exampleFormControlInput1" class="col-form-label" id="email">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
            </div>
        </div>
        <div class="col-auto">
            <div class="col-8">
                <label for="inputPassword6" class="col-form-label">Password</label>
                <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpInline" placeholder="Must be 8-20 characters long.">
            </div>
            <div class="col-auto">
            </div>
            <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
                
            </span>
            </div>
            <div id="link_sing-in">
                <a href="sign-in.html" >Non hai un account? Registrati</a>
            </div>
            <div class="col-auto container btn_log-in" id="btn_accedi">
                <button type="submit" class="btn  mb-3" style="background-color: orangered;">Accedi</button>
                
            </div>
        </div>
        
    </form>
