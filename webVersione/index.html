<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">

        <div class="wrapper__container">
            <header class="header">
                <menu class="header__menu menu">
                    <div class="menu__logo logo">
                        <img src="/img/ico/logo.svg" alt="logo">
                    </div>
                    <ul class="menu__items">
                        <li class="menu__item"><a href="#">Home</a></li>
                        <li class="menu__item"><a href="#">Training</a></li>
                        <li class="menu__item"><a href="#">Contacts</a></li>
                    </ul>
                    <div class="menu__burger">
                        <img src="/img/ico/burgerMenu.svg" alt="menu">
                    </div>
                </menu>
            </header>

            <main class="main">
                <section class="main__block block-main">
                    <div class="block-main__container">
                        <div class="block-main__titles titles-main">
                            <h3 class="titles-main__subTitle">__Fitness Club</h3>
                            <h1 class="titles-main__title">Sweat, Smile
                                And Repeat</h1>
                            <p class="titles-main__text">A gym is a club, building, or large room, usually containing
                                special equipment, where people go to</p>
                            <div class="block-main__buttons">
                                <button class="btn btn__red">
                                    <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                                    </svg>
                                    <span>Join Now</span>
                                </button>
                                <button class="btn btn__white">
                                    <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
                                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
                                        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
                                    </svg>
                                    <span>Know More</span>
                                </button>
                            </div>
                        </div>
                        <div class="block-main__image">
                            <img src="/img/main/main-image.png" alt="sport woomen">
                        </div>
                    </div>
                </section>
            </main>
            <footer class="footer"></footer>
        </div>
    </div>
</body>

</html>
