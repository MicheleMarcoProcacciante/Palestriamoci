<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .card-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div id="slider" class="flex space-x-4">
            <!-- Slider left navigation arrow -->
            <button class="text-red-600 text-3xl" onclick="moveSlide(-1)">
                <i class="fas fa-chevron-left"></i>
            </button>
            <!-- Cards Container -->
            <div id="cardsContainer" class="flex">
                <!-- Cards will go here -->
            </div>
            <!-- Slider right navigation arrow -->
            <button class="text-red-600 text-3xl" onclick="moveSlide(1)">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script>
        // Data for the cards
        const cardsData = [
            {
                name: "Jason Holder",
                role: "Cardio Expert",
                imageAlt: "Placeholder image for Cardio Expert Jason Holder",
            },
            {
                name: "Monica Sellesa",
                role: "Nutrition Expert",
                imageAlt: "Placeholder image for Nutrition Expert Monica Sellesa",
            },
            {
                name: "Jhonson Russoe",
                role: "Meditation Expert",
                imageAlt: "Placeholder image for Meditation Expert Jhonson Russoe",
            }
        ];

        // Function to render cards
        function renderCards() {
            const cardsContainer = document.getElementById('cardsContainer');
            cardsContainer.innerHTML = cardsData.map(card => `
      <div class="rounded-lg overflow-hidden card-shadow" style="min-width: 300px;">
        <img src="https://placehold.co/300x300" alt="${card.imageAlt}" class="object-cover w-full h-64">
        <div class="p-4 bg-white">
          <p class="text-xl font-semibold">${card.name}</p>
          <p class="text-gray-500">${card.role}</p>
        </div>
      </div>
    `).join('');
        }

        // Initial render of cards
        renderCards();

        let currentSlide = 0;

        function moveSlide(direction) {
            const totalCards = cardsData.length;
            currentSlide += direction;

            // Loop back slides
            if (currentSlide >= totalCards) {
                currentSlide = 0;
            } else if (currentSlide < 0) {
                currentSlide = totalCards - 1;
            }

            // Calculate the new margin
            const cardWidth = document.querySelector('#cardsContainer > div').offsetWidth;
            const newMargin = -currentSlide * (cardWidth + 16); // Assuming 16px is the spacing between cards

            // Apply the new margin to container
            document.getElementById('cardsContainer').style.transform = `translateX(${newMargin}px)`;
        }
    </script>
</body>

</html>
