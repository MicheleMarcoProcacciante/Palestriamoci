  <body class="log-in">
        <div class="flex" id="logo_log-in">
        <img src="img/logo/logo.png" style="width: 200px;" alt="Logo">
       
    </div>
    <h1 class="access_text">Benvenuto <br> su <br>Palestriamoci </h1>
    <form class="container col-5 " id="container-form" method="post" action="/register">
        <div class="col-auto">
            <h1 class="access_text">Iscriviti</h1>
            <div class="col-8">
                <label for="exampleFormControlInput1" class="col-form-label" id="nome">Nome</label>
                <input type="text" class="form-control" name="inputNome" id="inputNome" placeholder="...">
            </div>
            <div class="col-8">
                <label for="exampleFormControlInput1" class="col-form-label" id="surname">Cognome</label>
                <input type="text" class="form-control" name="inputCognome" id="inputCognome" placeholder="...">
            </div>
            <div class="col-8">
                <label for="exampleFormControlInput1" class="col-form-label" id="email">Data di nascita </label>
                <input type="date" class="form-control" name="inputDate" id="inputDate" placeholder="YYYY/MM/DD">
            </div>
            <div class="col-8">
                <label for="exampleFormControlInput1" class="col-form-label" id="email">Email address</label>
                <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="name@example.com">
            </div>
        </div>
        <div class="col-auto">
            <div class="col-8">
                <label for="inputPassword6" class="col-form-label">Password</label>
                <input type="password" name="inputPassword" id="inputPassword" class="form-control" aria-describedby="passwordHelpInline" placeholder="Must be 8-20 characters long.">
            </div>
            <div class="col-auto">
            </div>
            <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
                
            </span>
            </div>

            </div>
        </div>
        
    </form>
